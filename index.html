<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coffe 3D | Landing Page</title>
</head>
<body>
    
    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class="ri-close-fill"></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="" class="nav_link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- Home -->
        <section class="home" id="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <img src="img/img1.png" alt="" data-speed='-2' class="move">
                    <img src="img/img2.png" alt="" data-speed='2' class="move">
                    <img src="img/img3.png" alt="" data-speed='2' class="move">
                    <img src="img/img4.png" alt="" data-speed='-2' class="move">
                    <img src="img/img5.png" alt="" data-speed='-2' class="move">
                    <img src="img/img6.png" alt="" data-speed='2' class="move">
                </div>

                <div class="home_data">
                    <h1 class="home_title">Coffee<br> Drink 3D</h1>
                    <p class="home_descr">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home_button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
